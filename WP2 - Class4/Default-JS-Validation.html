<!DOCTYPE html>
<html>
	<head>
		<title>Web Programming 2 - Class 4 - HTML5 Validation</title>
		<style>
			span {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1 class="color_red">Web Programming 2 - Class 4 - HTML5 Validation</h1>
		<form id="email_form" name="email_form" action="join.html" method="GET">
			<label class="color_red" for="first_name">First Name:</label>
			<input type="text" id="first_name">
			<span>*</span><br>
			<label class="color_red" for="last_name">Last Name:</label>
			<input type="text" id="last_name">
			<span>*</span><br>
			<label class="color_red" for="email">Email Address:</label>
			<input type="text" id="email">
			<span>*</span><br>
			<!-- date, file, radio, range, checkbox, dropdown list -->
			<label class="color_red" for="birth_date">Birth Date:</label>
			<input type="date" id="birth_date"><br>
			<label class="color_red" for="phone">Phone:</label>
			<input type="text" id="phone"><br>
			<label class="color_red" for="age">Age:</label>
			<input type="number" id="age">
			<span>*</span><br>
			<input type="submit" onclick="validateMe();return false;">
		</form>
		<footer>
			<script>
				function validateMe(){
					firstName = document.getElementById("first_name").value;
					firstNameSpan = document.getElementById("first_name").nextElementSibling.firstChild;
					lastName = document.getElementById("last_name").value;
					lastNameSpan = document.getElementById("last_name").nextElementSibling.firstChild;
					email = document.getElementById("email").value;
					emailSpan = document.getElementById("email").nextElementSibling.firstChild;
					age = document.getElementById("age").value;
					ageSpan = document.getElementById("age").nextElementSibling.firstChild;

					if (firstName == "")
						firstNameSpan.nodeValue = "Please enter your First Name";
					else 
						firstNameSpan.nodeValue = "";

					if (lastName == "")
						lastNameSpan.nodeValue = "Please enter your Last Name";
					else 
						lastNameSpan.nodeValue = "";

					if (!emailIsValid(email))
						emailSpan.nodeValue = "Incorrect Email Address!";
					else
						emailSpan.nodeValue = "";

					if (age >= 20 && age <= 80)
						ageSpan.nodeValue = "";
					else 
						ageSpan.nodeValue = "Please enter a valid age from 20 to 80";
					
				}
				function emailIsValid (email) {
					// regular Expression to validate email
					return /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)
				}
			</script>
		</footer>
	</body>
</html>
