<!DOCTYPE html>
<html>
	<head>
		<title>Web Programming 2 - Class 3 - DOM</title>
		<style>
			.color_red {
				color:red;
			}
		</style>
	</head>
	<body>
		<h1 class="color_red">Web Programming 2 - Class 3 - DOM</h1>
		<form id="email_form" name="email_form" action="join.html" method="GET">
			<label class="color_red" for="email_address">Email Address:</label>
			<input type="text" id="email_address">
			<input type="text" id="Name">
			<input type="text" id="Phone">
			<span id="email_error">*</span><br>
		</form>
		<footer>
			<script>
				var docBody = document.getElementsByTagName("input");
				var docId = document.getElementById("email_address");
				var docName = document.getElementsByName("email_form");
				var docClass = document.getElementsByClassName("color_red");
				console.log(docBody);
				console.log(docId);
				console.log(docName);
				console.log(docClass);
			</script>
		</footer>
	</body>
</html>
