<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exam 2 - lightbox plugin</title>
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
</head>
<body>
    <main>
        <div>
            <a class="fruit-image-link" href="images/chicamocha_canyon_sangil.png" 
                    data-lightbox="fruit-set" 
                    data-title="Chicamocha Canyon in Sangil, Colombia.">
                <img class="fruit-image" width="100px" src="images/chicamocha_canyon_sangil_thumbnail.png" alt=""/>
            </a>
            <a class="fruit-image-link" href="images/laroca_chicamocha_canyon.png" 
                    data-lightbox="fruit-set" 
                    data-title="La Roca Hotel Chicamocha Canyon. Santander, Colombia.">
                <img class="fruit-image" width="100px" src="images/laroca_chicamocha_canyon_thumbnail.png" alt=""/>
            </a>
            <a class="fruit-image-link" href="images/panachi_park.png" 
                    data-lightbox="fruit-set" 
                    data-title="Panachi National Park of Chicamocha. Santander, Colombia.">
                <img class="fruit-image" width="100px" src="images/panachi_park_thumbnail.png" alt=""/>
            </a>
            <a class="fruit-image-link" href="images/barichara.png" 
                    data-lightbox="fruit-set" 
                    data-title="Barichara Town in Santander, Colombia.">
                <img class="fruit-image" width="100px" src="images/barichara_thumbnail.png" alt=""/>
            </a>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
