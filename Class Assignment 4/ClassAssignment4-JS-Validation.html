<!DOCTYPE html>
<HTML>
	<head>
		<title>Web Programming 2 - Class 4 </title>
	</head>
	<body>
		<h1 class="colorred">Web Programming 2 - Class 4 - Class Assignment</h1>
		<form id="sign_up" name="sign_up" action="join.html" method="get">
			
			<label for="email_address">Email Address:</label>
			<input type="text" id="email_address">
			<span id="semail">*</span>
			<br/>
			<label for="age">Age:</label>
			<input type="text" id="age">
			<span id="sage">*</span>
			<br/>
			<input type="submit" onclick="ValidatePage();return false;"/>
			<br/>
		</form>
		<footer>
			<script>

				window.onload = function () {	
					emailSpan = document.getElementById("semail");
					ageSpan = document.getElementById("sage");
					emailSpan.style.color = "red";
					ageSpan.style.color = "red";
				}

				var ValidatePage = function (){
					emailInputValue = document.getElementById("email_address").value;
					emailSpan = document.getElementById("semail");
					ageInputValue = document.getElementById("age").value;
					console.log(ageInputValue);
					ageSpan = document.getElementById("sage");

					if (!emailIsValid(emailInputValue))
						emailSpan.innerHTML = "Incorrect Email Address!";
					else
						emailSpan.innerHTML = "";	

					if ( isNaN(ageInputValue) )
						ageSpan.innerHTML = "Please enter a number, NOT A TEXT! valid age from 18 to 65";
					else if (ageInputValue >= 18 && ageInputValue <= 65)
						ageSpan.innerHTML = "";
					else
						ageSpan.innerHTML = "Please enter a valid age from 18 to 65";
					

				}

				function emailIsValid (email) {
					// regular Expression to validate email
					return /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)
				}
			</script>
		</footer>
	</body>
</HTML>
