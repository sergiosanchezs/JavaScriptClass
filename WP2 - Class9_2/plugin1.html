<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Programming 2 - Class 9 - Animation</title>

            <a class="fruit-image-link" href="images/strawberry.jpg" 
                    data-lightbox="fruit-set" 
                    data-title="Strawberry fruit">

    <footer>
    </footer>
