<!DOCTYPE html>
<html>
<head>
    <title>Web Programming 2 - Class 11 - Fancybox jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.bxslider.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').bxSlider({
                auto: true,
                autoControls: true
            });
        });
    </script>
</head>
<body class="ui-body-b ui-body">

    <div class="slider">
        <div><img alt="acura" src="img/acura.png" /></div>
        <div><img alt="audi" src="img/audi.png" /></div>
        <div><img alt="bmw" src="img/bmw.png" /></div>
      </div>

</body>
</html>
